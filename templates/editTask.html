{% extends 'navBar.html' %}
{% block title %}עריכת משימה{% endblock %}
{% block content %}
<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        background-color: #f8fafc;
    }

    .form-container {
        background: #ffffff;
        padding: 45px;
        border-radius: 20px;
        width: 100%;
        max-width: 480px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        border: 1px solid #e2e8f0;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #2d3748;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    form p {
        margin-bottom: 20px;
        text-align: right;
        direction: rtl;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #cbd5e0;
        font-size: 16px;
        color: #2d3748;
        background-color: #ffffff;
        transition: all 0.2s ease;
        box-sizing: border-box;
        font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .actions {
        display: flex;
        gap: 15px;
        margin-top: 25px;
        direction: rtl;
    }

    .btn-save {
        flex: 2;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background-color: #4a5568;
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-save:hover {
        background-color: #2d3748;
        transform: translateY(-2px);
    }

    .a-cencel {
        flex: 1;
        padding: 14px;
        border-radius: 10px;
        background-color: #edf2f7;
        color: #4a5568;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        transition: all 0.2s ease;
        border: 1px solid #e2e8f0;
    }

    .a-cencel:hover {
        background-color: #e2e8f0;
        color: #2d3748;
    }

    .btn-save:active, .a-cencel:active {
        transform: translateY(0);
    }
</style>

<div class="form-wrapper">
    <div class="form-container">
        <h1>עריכת משימה: <span>{{ task.task_name }}</span></h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="actions">
                <button type="submit" class="btn-save">שמור שינויים</button>
                <a class="a-cencel" href="{% url 'getAllTasks' %}">ביטול</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
