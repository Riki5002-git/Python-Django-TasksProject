{% extends 'navBar.html' %}
{% block title %}הוספת משימה חדשה{% endblock %}
{% block content %}
<style>
    .add-task-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        background-color: #f4f7f6;
    }

    .form-container {
        background: #ffffff;
        padding: 35px 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-weight: bold;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 15px;
    }

    form p {
        margin-bottom: 18px;
        text-align: right;
        direction: rtl;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
        font-size: 14px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border-color 0.3s;
        box-sizing: border-box;
        font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn-save {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background-color: #7f97a1;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 10px;
    }

    .btn-save:hover {
        background-color: #4cae4c;
    }

    .btn-save:active {
        transform: scale(0.98);
    }

    .errorlist {
        color: #d9534f;
        padding: 0;
        list-style: none;
        font-size: 13px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    h3{
        color: red;
    }
</style>

<div class="add-task-wrapper">
    <div class="form-container">
        <h1>יצירת משימה חדשה</h1>
        <h3>צוות: {{ user.team.team_name }}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">שמור משימה במערכת</button>
        </form>
    </div>
</div>
{% endblock %}
