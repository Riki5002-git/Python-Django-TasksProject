{% extends 'navBar.html' %}
{% block title %}כניסה למערכת{% endblock %}
{% block content %}
<style>
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        background-color: #f8fafc;
    }

    .login-card {
        background-color: #ffffff;
        padding: 45px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 380px;
        border: 1px solid #e2e8f0;
    }

    h1 {
        color: #2d3748;
        margin-bottom: 30px;
        font-weight: 700;
        text-align: center;
        letter-spacing: -1px;
    }

    form p {
        text-align: right;
        margin-bottom: 22px;
        direction: rtl;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #cbd5e0;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #ffffff;
        color: #2d3748;
        transition: all 0.2s ease;
    }

    input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #4a5568;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background-color: #2d3748;
        transform: translateY(-2px);
    }

    .register-link {
        margin-top: 25px;
        text-align: center;
        font-size: 0.95rem;
        color: #718096;
    }

    .register-link a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 700;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .errorlist {
        color: #e53e3e;
        list-style: none;
        padding: 0;
        font-size: 13px;
        margin-bottom: 15px;
        text-align: right;
        font-weight: 600;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <h1>כניסה</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">התחברות</button>
        </form>
        <div class="register-link">
            אין לך חשבון עדיין? <a href="{% url 'register' %}">צור משתמש חדש</a>
        </div>
    </div>
</div>
{% endblock %}
