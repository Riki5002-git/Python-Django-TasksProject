{% extends 'navBar.html' %}
{% block title %}专 砖{% endblock %}
{% block content %}
<style>
    .personalArea-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
        background-color: #f8fafc;
    }

    .personalArea-container {
        background: white;
        padding: 45px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid #e2e8f0;
    }

    .profile-icon {
        font-size: 2.2rem;
        background: #edf2f7;
        width: 75px;
        height: 75px;
        line-height: 75px;
        border-radius: 50%;
        margin: 0 auto 20px;
        color: #4a5568;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .personalArea-container h1 {
        margin-bottom: 8px;
        font-weight: 700;
        color: #2d3748;
        letter-spacing: -0.5px;
    }

    .subtitle {
        color: #718096;
        margin-bottom: 30px;
        font-size: 0.95rem;
    }

    .personalArea-container form p {
        text-align: right;
        margin-bottom: 22px;
        direction: rtl;
    }

    .personalArea-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
    }

    .personalArea-container select,
    .personalArea-container input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #cbd5e0;
        border-radius: 10px;
        background-color: #ffffff;
        font-size: 1rem;
        font-weight: 400;
        transition: all 0.2s ease;
        box-sizing: border-box;
        font-family: inherit;
        color: #2d3748;
    }

    .personalArea-container select:focus,
    .personalArea-container input:focus {
        border-color: #4a90e2;
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .btn-save {
        width: 100%;
        padding: 14px;
        background: #4a5568;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.05rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-save:hover {
        background: #2d3748;
        transform: translateY(-2px);
    }

    .btn-save:active {
        transform: translateY(0);
    }

    .errorlist {
        color: #e53e3e;
        list-style: none;
        padding: 0;
        text-align: right;
        font-weight: 600;
        font-size: 0.85rem;
    }
</style>

<div class="personalArea-wrapper">
    <div class="personalArea-container">
        <div class="profile-icon"></div>
        <h1>专 砖</h1>
        <p class="subtitle">注 驻专 砖 转驻拽</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-save">砖专 砖</button>
        </form>
    </div>
</div>
{% endblock %}
