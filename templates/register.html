{% extends 'navBar.html' %}
{% block title %}רישום משתמש חדש{% endblock %}
{% block content %}
<style>
    .page-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        min-height: 85vh;
        background-color: #f8fafc;
    }

    .register-card {
        background: #ffffff;
        padding: 45px;
        border-radius: 20px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.03);
        border: 1px solid #e2e8f0;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #2d3748;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    form p {
        margin-bottom: 20px;
        text-align: right;
        direction: rtl;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        font-size: 0.9rem;
    }

    input, select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid #cbd5e0;
        background-color: #ffffff;
        font-size: 1rem;
        transition: all 0.2s ease;
        box-sizing: border-box;
        color: #2d3748;
    }

    input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
    }

    .btn-submit {
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        border: none;
        border-radius: 10px;
        background-color: #4a5568;
        color: #ffffff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #2d3748;
        transform: translateY(-2px);
    }

    .errorlist {
        color: #e53e3e;
        padding: 0;
        list-style: none;
        font-size: 13px;
        margin-top: 5px;
        font-weight: 600;
    }

    .login-link {
        text-align: center;
        margin-top: 25px;
        font-size: 0.95rem;
        color: #718096;
    }

    .login-link a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 700;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="page-wrapper">
    <div class="register-card">
        <h1>הצטרפות למערכת</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">צור חשבון חדש</button>
        </form>
        <div class="login-link">
            כבר יש לך חשבון? <a href="{% url 'login' %}">התחבר כאן</a>
        </div>
    </div>
</div>
{% endblock %}
